<ion-content>
  <ion-header>
    <ion-title class="header">
      <ion-img src="../assets/icon/Logo.png"></ion-img>
    </ion-title>
  </ion-header>

  <ion-card-content class="title">
    Log in with...
  </ion-card-content>

  <ion-card-content class="button">
    <!-- <ion-button class="log-in-button" (click)="doGoogleLogin()"> -->
    <ion-button>
      Google
    </ion-button>
    <!-- <ion-button class="log-in-button" expand="block" (click)="doFbLogin()"> -->
    <ion-button>
      Facebook
    </ion-button>
    <ion-button>
      Email
    </ion-button>
      <form>
        <ion-item lines="full">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" required></ion-input>
        </ion-item>
        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" required></ion-input>
        </ion-item>
    
        <ion-row>
          <ion-col>
            <ion-button (click)="signIn()" type="submit" color="danger" expand="block">Sign In</ion-button>
          </ion-col>
        </ion-row>
      </form>
    <span class="divider line one-line">or</span>
    <ion-button expand="block" color="danger">
      Sign Up
    </ion-button>
</ion-card-content>
</ion-content>
